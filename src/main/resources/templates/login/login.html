<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<th:block th:with="loginPath=@{/loginProcess}">
    <script th:inline="javascript">
        function goLogin(){
            if(event !== undefined) {
                let key = event.key || event.keyCode;
                let type = event.type;
                if(type !== 'click' && (key !== 'Enter' && key !== 13) ) return;
            }
            // let data = document.getElementById('frm').getJsonData();

            // if(Object.keys(data).length !== 3) return;

            let formData = new FormData();
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            console.log(username);
            console.log(password);
            formData.append("username", username);
            formData.append("password", password);

            console.log(formData);

            fetch("/loginProcess", {
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8',
                    'Accept': 'application/json'
                },
                method: 'POST',
                body: formData
            })
                .then(res => res.json())
                .then(result => {
                    if(result.success) {
                        console.log("success")
                        if(isJson(result.message)) {
                        }
                        location.href = contextPath + result.message;
                    }
                    else {
                        if(result.message?.url) {
                            if(confirm(result.message.msg)){
                                fetch(contextPath + result.message.url, {
                                    headers: {
                                        'Content-Type': 'application/json;UTF-8'
                                    },
                                    method: 'POST',
                                    body: document.getElementById('frm').getJsonData(true)
                                }).then(res => res.json())
                                    .then(json => {
                                        if(json.message === 'SUCCESS') {
                                            goLogin();
                                        }
                                    });
                            }
                            return;
                        }

                        alert(result.message ? result.message :  "로그인에 실패했습니다.");

                    }
                });
        }
    </script>
</th:block>

<div id="container">
    <!-- #login -->
    <div id="login" class="init">

        <h1 class="bh1"><img th:src="@{/assets/images/login/logo.png}" th:alt="${applicationTitle}?:'경남녹색환경지원센터'"></h1>
        <!-- login -->
        <section class="login-wrap">
            <!-- login-form -->
            <div class="container text-center">
            <div class="login-form d-flex justify-content-center">
                <div class="col-sm-5" style="margin-top: 30px;">
                    <div class="panel">
                        <p>아이디와 비밀번호를 입력해주세요</p>
                    </div>
                    <form th:action="@{/loginProcess}" class="form-signin" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="아이디" required="required" autofocus="autofocus" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="비밀번호" required="required" />
                        </div>
                        <!--
                        <div class="form-group">
                            Remember Me<input type="checkbox" name="remember-me" />
                        </div>-->
                        <button type="submit" class="btn btn-lg btn-primary btn-block">로그인</button>
                    </form>
                </div>
            </div>
        </div>
            <!-- / login-form -->

            <!-- address -->
            <address class="address">copyright <span class="c">ⓒ</span> 2024 경남녹색환경지원센터. All Rights Reserved.</address>
            <!-- / address -->
        </section>
        <!-- / login -->

    </div>
    <!-- /#login -->
</div>


</html>
