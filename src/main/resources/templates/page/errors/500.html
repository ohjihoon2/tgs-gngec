<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/error}">

<th:block layout:fragment="Content">
    <!-- #error-page -->
    <div id="error-page">
        <strong class="hb1">서버에 문제가 생겼습니다!</strong>
        <p>
            서비스 이용에 불편을 드려 죄송합니다.<br /><!--<span class="br-forMobile"></span> 삭제 되어 찾을 수 없어요.<br />-->
            시스템 에러가 발생하여 페이지를 표시할 수 없습니다.<br />
            관리자에게 문의하시거나 잠시 후 다시 시도하세요.<br />
        </p>
        <i class="ic1"></i>

        <div th:if="${errorMessage != null}" th:text="${errorMessage}" style="display: none;">
        </div>
    </div>
    <!-- /#error-page -->
</th:block>
</html>
